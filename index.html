<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form name="form1">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email"><br>
        <label for="address">Address</label><br>
        <textarea id="address"></textarea><br>
        <label for="pin">PinCode: </label><br>
        <input type="number" id="pin"><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender">&nbsp;Male&nbsp;
        <input type="radio" name="gender">&nbsp;Female <br>
        <label for="food">Choice of food: </label><br>
        <input type="checkbox" name="food" value="South Indian">&nbsp;South Indian <br>
        <input type="checkbox" name="food" value="North Indian">&nbsp;North Indian <br>
        <input type="checkbox" name="food" value="Italian">&nbsp;Italian <br>
        <input type="checkbox" name="food" value="French">&nbsp;French <br>
        <input type="checkbox" name="food" value="Mexican">&nbsp;Mexican <br>
        <label for="state">State: </label><br>
        <input type="text" id="state"><br>
        <label for="country">Country: </label><br>
        <input type="text" id="country"><br>
        <input type="button" value="Submit" onclick="addData(); cBox()">
        <input type="reset">
    </form>

    <table id="tb1" class="table">

        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>PinCode</th>
            <th>Gender</th>
            <th>Food Choice</th>
            <th>State</th>
            <th>Country</th>
        </thead>

        <tbody>

        </tbody>

    </table>


    <script src="./script.js"></script>
</body>
</html>
